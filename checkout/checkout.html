<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="main-header__nav">
            <ul class="main-header__item-list ">
                <li>
                    <a href="../home/home.html">
                        <div class="main-header_logo">
                            <img src="https://static.vecteezy.com/system/resources/thumbnails/014/018/566/small_2x/samsung-logo-on-transparent-background-free-vector.jpg"
                                alt="Samsung Logo">
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="checkout">
        <form class="checkout-form" id="checkout-form">
            <a href="../carrito/carrito.html" class="breadcrumb-link">
                <i class="fa fa-arrow-left"></i>
                Regresar al Carrito
            </a>
            <fieldset class="checkout-form_fieldset">
                <h2 class="checkout-form_title text-color-dark">Contacto</h2>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <div>
                    <input type="checkbox" id="publicidad">
                    <label for="publicidad">Enviarme novedades y ofertas por correo electrónico</label>
                </div>
            </fieldset>
            <fieldset class="checkout-form_fieldset">
                <h2 class="checkout-form_title text-color-dark">Entrega</h2>
                <div class="checkout-form_field">
                    <label for="pais">País</label>
                    <select name="pais" id="pais">
                        <option value="peru">Perú</option>
                        <option value="colombio">Colombia</option>
                        <option value="chile">Chile</option>
                        <option value="argentina">Argentina</option>
                    </select>
                </div>
                <div class="checkout-form_double-field">
                    <div class="checkout-form_half-field">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                    <div class="checkout-form_half-field">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos" required>
                    </div>
                </div>
                <div class="checkout-form_field">
                    <label for="dni">DNI</label>
                    <input type="number" name="dni" id="dni" required>
                </div>
                <div class="checkout-form_field">
                    <label for="direccion">Dirección</label>
                    <input type="text" name="direccion" id="direccion" required>
                </div>
                <div class="checkout-form_field">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" required>
                </div>

            </fieldset>
            <fieldset class="checkout-form_fieldset">
                <h2 class="checkout-form_title text-color-dark">Pago</h2>
                <div class="checkout-form_field">
                    <label for="numeroTarjeta">Número de la tarjeta</label>
                    <input type="number" id="numeroTarjeta" required>
                </div>
                <div class="checkout-form_field">
                    <label for="nombreTitular">Nombre del titular</label>
                    <input type="text" id="nombreTitular" required>
                </div>
                <div class="checkout-form_double-field">
                    <div class="checkout-form_half-field">
                        <label for="fechaExpiracion">Fecha de expiración</label>
                        <input type="text" maxlength="5" id="fechaExpiracion" required>
                    </div>
                    <div class="checkout-form_half-field">
                        <label for="cvc">CVC</label>
                        <input type="number" id="cvc" maxlength="4" required>
                    </div>
                </div>
 
            </fieldset>
            <button type="submit" class="primary-btn">Pagar</button>
        </form>
        <div class="checkout-detail background-color-gray">
            <aside>
                <section id="cart-items-section"></section>
                <section>
                    <div class="checkout-subprice">
                        <p>Subtotal</p>
                        <p id="cart-subtotal"></p>
                    </div>
                    <div class="checkout-subprice">
                        <p>Envío</p>
                        <p>S/. 13.00</p>
                    </div>
                </section>
                <section>
                    <div class="checkout-price">
                        <strong>Total</strong>
                        <strong id="cart-total"></strong>
                    </div>
                </section>
            </aside>
        </div>
    </main>
</body>
<script type="module" src="./checkout.js"></script>
</html>
